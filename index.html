<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>HAVEN PAYLAŞIM</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<style>
  body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  h2 { margin: 0; }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
  }
  button:hover {
    background: #45a049;
  }
  .server-item {
    border: 2px solid #2196F3;
    border-radius: 20px;
    padding: 15px;
    margin-bottom: 15px;
  }
  .server-header {
    font-weight: bold;
    font-size: 18px;
    cursor: default;
    color: #2196F3;
  }
  .server-link {
    color: #555;
    margin-top: 5px;
    display: block;
    word-break: break-word;
    text-decoration: none;
  }
  .server-link:hover {
    text-decoration: underline;
  }
  /* Yorum ve oy bölümü */
  .comments-section {
    margin-top: 10px;
  }
  .comment {
    background: #f0f8ff;
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 6px;
    position: relative;
  }
  .comment button {
    position: absolute;
    right: 8px;
    top: 8px;
    background: #e74c3c;
    border: none;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  .vote-section {
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .vote-btn {
    cursor: pointer;
    user-select: none;
    font-size: 20px;
  }
  .vote-count {
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h2>HAVEN PAYLAŞIM</h2>
  <button id="btnAdd">EKLE</button>
</header>

<div id="serversList"></div>

<script>
  const SUPABASE_URL = 'https://iweymvclgbtmnaglvgzp.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3ZXltdmNsZ2J0bW5hZ2x2Z3pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjMxNzUsImV4cCI6MjA2NDE5OTE3NX0.zBPxdiI_hyx_VfAL0d5OECAbKOewxQRTr5pli89xmT8';

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const serversList = document.getElementById('serversList');
  const btnAdd = document.getElementById('btnAdd');

  btnAdd.addEventListener('click', () => {
    window.location.href = 'ekle.html';
  });

  // LocalStorage'da kullanıcının oy ve yorumlarını saklayacağız
  // Her sunucu için key: vote_<serverID>, comment_<serverID>

  async function loadServers() {
    serversList.innerHTML = 'Yükleniyor...';
    const { data: servers, error } = await supabase
      .from('servers')
      .select('*')
      .order('created_at', { ascending: false });

    if(error){
      serversList.innerHTML = 'Veri alınırken hata oluştu.';
      console.error(error);
      return;
    }
    if(!servers.length){
      serversList.innerHTML = '<p>Henüz sunucu eklenmemiş.</p>';
      return;
    }

    serversList.innerHTML = '';
    servers.forEach(server => {
      const div = document.createElement('div');
      div.className = 'server-item';

      // Sunucu adı (tıklanmaz, üstte)
      const nameDiv = document.createElement('div');
      nameDiv.className = 'server-header';
      nameDiv.textContent = server.name;
      div.appendChild(nameDiv);

      // Link (tıklanabilir, altta)
      const linkA = document.createElement('a');
      linkA.href = server.link;
      linkA.target = '_blank';
      linkA.className = 'server-link';
      linkA.textContent = server.link;
      div.appendChild(linkA);

      // Oy ve yorum bölümü
      const voteCountKey = `vote_${server.id}`;
      const commentKey = `comment_${server.id}`;

      // Oy sayısını getir localstorage'dan ya da 0
      let voteCount = parseInt(localStorage.getItem(voteCountKey)) || 0;

      // Yorumları localstorage'dan dizi olarak alıyoruz
      // Her kullanıcı sadece 1 yorum yapabilir, o da localStorage'da saklanır
      let userComment = localStorage.getItem(commentKey) || '';

      const voteSection = document.createElement('div');
      voteSection.className = 'vote-section';

      const btnUp = document.createElement('span');
      btnUp.className = 'vote-btn';
      btnUp.textContent = '👍🏻';
      btnUp.title = 'Oy Ver';
      btnUp.style.userSelect = 'none';

      const voteDisplay = document.createElement('span');
      voteDisplay.className = 'vote-count';
      voteDisplay.textContent = voteCount;

      const btnDown = document.createElement('span');
      btnDown.className = 'vote-btn';
      btnDown.textContent = '👎🏻';
      btnDown.title = 'Oy Kaldır';
      btnDown.style.userSelect = 'none';

      voteSection.appendChild(btnUp);
      voteSection.appendChild(voteDisplay);
      voteSection.appendChild(btnDown);

      div.appendChild(voteSection);

      // Yorum alanı
      const commentsSection = document.createElement('div');
      commentsSection.className = 'comments-section';

      if(userComment){
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.textContent = userComment;

        // Yorum sil butonu
        const delBtn = document.createElement('button');
        delBtn.textContent = 'X';
        delBtn.title = 'Yorumu Sil';
        delBtn.onclick = () => {
          if(confirm('Yorumu silmek istediğine emin misin?')){
            localStorage.removeItem(commentKey);
            loadServers();
          }
        };
        commentDiv.appendChild(delBtn);
        commentsSection.appendChild(commentDiv);
      } else {
        // Yorum yoksa input ve ekleme butonu
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Yorumunuzu yazın...';
        input.style.width = '80%';
        input.style.marginRight = '10px';

        const addCommentBtn = document.createElement('button');
        addCommentBtn.textContent = 'Yorum Ekle';

        addCommentBtn.onclick = () => {
          const val = input.value.trim();
          if(!val){
            alert('Lütfen yorum yazın!');
            return;
          }
          localStorage.setItem(commentKey, val);
          loadServers();
        };

        commentsSection.appendChild(input);
        commentsSection.appendChild(addCommentBtn);
      }

      div.appendChild(commentsSection);

      // Oy butonları tıklama işlemleri
      btnUp.onclick = () => {
        // Kullanıcı sadece 1 oy verebilir, eğer oy 0 ise 1 yapar, zaten 1 ise uyarı verir
        if (voteCount === 0) {
          localStorage.setItem(voteCountKey, '1');
          loadServers();
        } else {
          alert('Zaten oy verdiniz!');
        }
      };
      btnDown.onclick = () => {
        if (voteCount === 1) {
          localStorage.setItem(voteCountKey, '0');
          loadServers();
        } else {
          alert('Henüz oy vermediniz!');
        }
      };

      serversList.appendChild(div);
    });
  }

  loadServers();
</script>

</body>
</html>
