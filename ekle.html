<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sunucu Ekle</title>
</head>
<body>

  <h1>Sunucu Ekle</h1>
  <form id="ekleForm">
    <input type="text" id="serverName" placeholder="Sunucu Adı" required />
    <input type="url" id="serverLink" placeholder="Discord Sunucu Linki" required />
    <button type="submit">EKLE</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Buraya kendi Firebase konfigürasyonunu yaz
    const firebaseConfig = {
      apiKey: "SENİN_API_KEY",
      authDomain: "projen.firebaseapp.com",
      projectId: "projen-id",
      storageBucket: "projen.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('ekleForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('serverName').value.trim();
      const link = document.getElementById('serverLink').value.trim();

      if (!name || !link) {
        alert('Lütfen tüm alanları doldurun!');
        return;
      }
      if (!link.startsWith('https://discord') && !link.startsWith('discord')) {
        alert('Lütfen geçerli bir Discord linki girin!');
        return;
      }

      try {
        await db.collection('servers').add({
          name,
          link,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('Sunucu başarıyla eklendi!');
        form.reset();
      } catch (err) {
        alert('Hata oluştu: ' + err.message);
      }
    });
  </script>

</body>
</html>
